<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>API Console</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes" />
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,300,300italic,400italic,500,500italic,700,700italic" as="style" crossorigin="anonymous">
  <meta name="Description" content="API Console">
  <base href="/">
  <meta name="theme-color" content="#00A2DF">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="API Console">

  <link rel="stylesheet" type="text/css" crossorigin="anonymous" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,300,300italic,400italic,500,500italic,700,700italic">
  <script src="./vendor.js"></script>
</head>

<body>
  <script type="module" src="./api-console-import.js"></script>
  <api-console-app
    redirectUri="https://auth.advancedrestclient.com/oauth-popup.html"
    rearrangeEndpoints
    modelLocation="/api-model.json"
  ></api-console-app>
  <xhr-simple-request></xhr-simple-request>
  <oauth1-authorization></oauth1-authorization>
  <oauth2-authorization></oauth2-authorization>
  <script>
  document.addEventListener('WebComponentsReady', function() {
    if (!window.ShadyCSS) {
      return;
    }
    function shouldAddDocumentStyle(n) {
      return n.nodeType === Node.ELEMENT_NODE && n.localName === 'style' && !n.hasAttribute('scope');
    }
    const CustomStyleInterface = window.ShadyCSS.CustomStyleInterface;

    const candidates = document.querySelectorAll('style');
    for (let i = 0; i < candidates.length; i++) {
      const candidate = candidates[i];
      if (shouldAddDocumentStyle(candidate)) {
        CustomStyleInterface.addCustomStyle(candidate);
      }
    }
  });
  </script>
</body>

</html>
